<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Style.css" />
    <title>JS Ð¡alculater</title>
  </head>
  <body>
      <!-- *****MAIN*********************************** -->
        <article class="calc">
          <output class="calc_screen" >
            <p id="result">0</p></output>
          <div class="buttons">   
              <button type="button" class="btn ac bg-grey">AC</button>
              <button type="button" class="btn plus-minus bg-grey">+/-</button>
              <button type="button" class="btn percent bg-grey">%</button>
              <button type="button" class="btn division bg-orange ">/</button>
              <!-- ******************************************** -->
              <button type="button" class="btn seven">7</button>
              <button type="button" class="btn eigth">8</button> 
              <button type="button" class="btn nine">9</button>
              <button type="button" class="btn multi bg-orange ">*</button>
              
              <!-- ******************************************** -->
              <button type="button" class="btn four">4</button>
              <button type="button" class="btn five">5</button>
              <button type="button" class="btn six">6</button>
              <button type="button" class="btn minus bg-orange ">-</button>
              <!-- ******************************************** -->
              <button type="button" class="btn one">1</button>
              <button type="button" class="btn two">2</button>
              <button type="button" class="btn three">3</button>
              <button type="button" class="btn plus bg-orange ">+</button>
              <!-- ******************************************** -->
              <button type="button" class="btn zero">0</button>
              <button type="button" class="btn dot">.</button>
              <button type="button" class="btn equel bg-orange ">=</button>
              <!-- ******************************************** -->
          </div>
          <!-- ******************************************** -->
        </article>
  
      <!-- ******************************************** -->

      <!-- ****FOOTER********************************** -->
 
      <!-- ******************************************** -->
    </div>
    <script type="text/javascript" src="./script/script.js"></script>
  </body>
</html>
